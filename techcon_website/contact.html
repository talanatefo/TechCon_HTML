    <title>contact</title>
    <link

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html" target="_blank">Home</a>

        <a href="schedule.html" target="_blank">Schedule</a>

        <a href="contact.html" target="_blank"> Contact</a>
      </nav>
    </header>
    <br />
    <main>
      <a href="mailto:tefotalana@gmail.com" target="_blank">Email us here </a>
      <br />
      <br />
      <a
        href="https://www.linkedin.com/company/techcon%C2%AE-north-america-conference-exposition/"
      >
        <i class="fa-brands fa-linkedin"></i>
      </a>

      <br />
      <h2>Location of conference</h2>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            class="gmap_iframe"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Grand Hyatt Atlanta in Buckhead&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe
          ><a href="https://sprunkin.com/">Sprunki Incredibox</a>
        </div>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            width: 600px;
            height: 400px;
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            width: 600px;
            height: 400px;
          }
          .gmap_iframe {
            width: 600px !important;
            height: 400px !important;
          }
        </style>
      </div>
      <h3>Get in touch</h3>
      <form action="submit" method="post">
        <p><label for="Name">Name:</label> <input type="text" /></p>

        <p>
          <label for="Email">Email address:</label>
          <input type="email" />
        </p>
        <p>
          <label for="Message">Message:</label>
          <textarea ="Message"></textarea>
        </p>
        <p>
          <input type="button" value="Submit" />
        </p>
      </form>
    </main>
    <footer><p>&copy; 2024 Talana Tefo</p></footer>
